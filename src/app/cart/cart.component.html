<h3>Cart</h3>
<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>
<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
</div>
<!-- html form to capture the information of the user -->
<!-- property binding to bind checkoutForm to the form tag in the template-->
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
  <!--ngSubmit event binding to listen the form submission and call the onSubmit() with the checkoutForm value-->
  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address">
  </div>
    <!-- formControlName attribute binds the checkout form controls for name and andress to their input fields-->
  <button class="button" type="submit">Purchase</button>
</form>
